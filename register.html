<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Be The Hero</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">    

    <script src="https://kit.fontawesome.com/4ffec31fd0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <div id="register-container">
            <div id="register-box">
                <div id="info-container">
                <img src="/assets/logo.svg" alt="">

                <label for="register-form">Cadastro</label>
                <p>FaÃ§a seu cadastro, entre na plataforma e ajude pessoas a encontrarem os casos da sua ONG.</p>

                <div id="back">
                    <span>
                        <i class="fa-solid fa-arrow-left"></i>
                    </span>
                    <a href="index.html">Voltar para o logon</a>
                </div>
                </div>
            

                <form action="" id="register-form">
                    <fieldset>
                        <input type="text" placeholder="Nome da ONG">
                        <input type="email" name="" id="" placeholder="E-mail">
                        <input type="tel" name="" id="" placeholder="Whatsapp">
                        <div>
                            <input type="text" name="" id="city" placeholder="Cidade">
                            <input type="text" name="" id="uf" placeholder="UF">
                        </div>
                        <button type="submit">Cadastrar</button>
                    </fieldset>
                </form>
            </div>           
        </div>
    </main>

</body>
</html>
